<html>
	<head>
		<title>
			We Are Alone - v0.01b
		</title>
		<link rel="stylesheet" type="text/css" href="hexes.css">
		<script src="hexes.js">
		</script>
	</head>
	<body style="background-color:black;" TEXT="white";>
		<div id="page">
			<div class="statsbox" style="float:right;width:19%;border-style:solid;border-width:1px;border-color:#333333;">
				<div>Stats box, nothing fancy.</div>
				<div id="resourcebox" style="float:right;margin-top:30px;width:100%;border-style:solid;border-width:1px;border-color:#333333;">
					<div id="ezoline">
						<div class="label" style="float:left;margin-right:30px">Element Zero: </div>
						<div id="ezo" class="label" style="float:left">0</div>
					</div>
					<div id="ezocompress"><input type="button" id="btn" value="Compress Element Zero" onclick="CompressEzo();">
					</div>
					<div id="hline">
						<div class="label" style="float:left;margin-right:30px">Hydrogen: </div>
						<div id="h" class="label" style="float:left">0</div>
					</div>
					<div id="h2line">
						<div class="label" style="float:left;margin-right:30px">Hydrogen Fuel: </div>
						<div id="hydrogenfuel" class="label" style="float:left">0</div>
					</div>
				</div>
				<div id="satellitebox" style = "float:right;width:100%;border-style:solid;border-width:1px;border-color:#333333;">
					<div class="label" style="float:left;margin-right:30px">Hydrogen Scoops: </div>
					<div id="Satellite1Q" class="label" style="float:left">0</div>
				</div>
			</div>
			<div id="canvas" style="width:80%;height:100%;">
				<canvas id="myCanvas" width="800" height="500" style="border-style:solid;border-width:1px;border-color:#333333;"></canvas>
				<script>
					var canvas = document.getElementById('myCanvas');
					var context = canvas.getContext('2d');

					// do cool things with the context
					var centerX = canvas.width / 2;
					var centerY = canvas.height / 2;
					var radius = 15;
					context.beginPath();
					context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
					context.fillStyle = 'white';
					context.fill();
					context.lineWidth = 1;
					context.strokeStyle = '#000000';
					context.stroke();
					
				</script>
			</div>
		</div>
	</body>
</html>
